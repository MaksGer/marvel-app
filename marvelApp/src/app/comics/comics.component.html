<section *ngIf="!isLoading; else spinner">
	<input matInput
	       placeholder="Search your comic book"
	       class="user-search"
	       #searchBox
	       (keyup)="search(searchBox.value)">

	<mat-paginator class="tab-pagination full-width"
	               (page)="onPageChanges($event)"
	               [length]="length"
	               [pageSize]="20"
	               [pageSizeOptions]="pageSizeOptions">
	</mat-paginator>

	<mat-grid-list [cols]="breakpoint"
	               rowHeight="450px">

		<mat-grid-tile class="item-container"
			*ngFor="let comics of currentItemsToShow">
			<div>
				<mat-card class="comics-item hover-scale"
				          (click)="openDialog(comics)">
					<div class="comics-image"
					     [style.background-image]="'url(' + comics.thumbnail.path + '.' + comics.thumbnail.extension +')'">
					</div>

					<div class="comics-item-title marvel-font">
						{{comics.title}}
					</div>
				</mat-card>
			</div>
		</mat-grid-tile>
	</mat-grid-list>
</section>

<ng-template #spinner>
	<div class="spinner">
		<ngx-pulse-loader class="item"
		                  color="white">
		</ngx-pulse-loader>
	</div>
</ng-template>
