<section *ngIf="!isLoading; else spinner">
	<input matInput
	       placeholder="Search your series"
	       class="user-search"
	       #searchBox
	       (keyup)="search(searchBox.value)">

	<app-pagination (changeLimit)="getLimit($event)">
	</app-pagination>

	<app-grid-for-tabs [itemsList]="seriesList"
	                   [isSearchActive]="isSearchActive"
	                   [component]="dialogTemplate">
	</app-grid-for-tabs>
</section>

<ng-template #spinner>
	<div class="spinner">
		<ngx-pulse-loader class="item"
		                  color="white">
		</ngx-pulse-loader>
	</div>
</ng-template>
