<div class="hero-modal">
	<h2 mat-dialog-title
	    class="hero-item-title marvel-font">
		{{hero.name}}
	</h2>

	<mat-dialog-content>
		<div class="hero-item-image"
		     [style.background-image]="'url(' + hero.thumbnail.path + '.' + hero.thumbnail.extension +')'">
		</div>

		<div class="hero-item-links full-width">
			<a *ngFor="let link of hero.urls"
			   href="{{link.url}}"
			   target="_blank">
				{{link.type}}
			</a>
		</div>
	</mat-dialog-content>

	<mat-dialog-actions>
		<mat-icon class="hero-dialog-close"
		          (click)="close()">
			close
		</mat-icon>
	</mat-dialog-actions>
</div>
