<mat-dialog-content>
	<div class="series-modal">
		<div class="series-item-image"
		     [style.background-image]="'url(' + data.thumbnail.path + '.' + data.thumbnail.extension +')'">
		</div>

		<div class="dialog-item-info position-relative">
			<h3 mat-dialog-title
			    class="series-item-title marvel-font">
				{{data.title}}
			</h3>

			<mat-dialog-actions>
				<mat-icon class="series-dialog-close"
				          (click)="close()">
					close
				</mat-icon>
			</mat-dialog-actions>

			<div class="series-description">
				<p [innerHTML]="data.description"></p>
			</div>

			<div class="series-item-links full-width">
				<a *ngFor="let link of data.urls"
				   href="{{link.url}}"
				   target="_blank">
					{{link.type}}
				</a>
			</div>
		</div>
	</div>
</mat-dialog-content>
