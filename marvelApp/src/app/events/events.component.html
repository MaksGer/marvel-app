<section *ngIf="!isLoading; else spinner">
	<input matInput
	       placeholder="Search your event"
	       class="user-search"
	       #searchBox
	       (keyup)="search(searchBox.value)">

	<div class="simple-pagination full-width">
		<mat-form-field>
			<mat-label>Item per page</mat-label>
			<mat-select [(value)]="selected"
			            (selectionChange)="itemsPerPage()">
				<mat-option *ngFor="let item of selectOptions"
				            [value]=item>
					{{item}}
				</mat-option>
			</mat-select>
		</mat-form-field>
	</div>

	<mat-grid-list *ngIf="!isSearchActive; else searchSpinner"
	               [cols]="breakpoint"
	               rowHeight="450px">

		<mat-grid-tile class="item-container"
		               *ngFor="let event of eventsList">
			<div>
				<mat-card class="events-item hover-scale"
				          (click)="openDialog(event)">
					<div class="title marvel-font full-width">
						{{event.title}}
					</div>

					<div class="events-image full-width"
					     [style.background-image]="'url(' + event.thumbnail.path + '.' + event.thumbnail.extension +')'">
					</div>
				</mat-card>
			</div>
		</mat-grid-tile>
	</mat-grid-list>
	<ng-template #searchSpinner>
		<div class="spinner">
			<ngx-pulse-loader class="item"
			                  color="white">
			</ngx-pulse-loader>
		</div>
	</ng-template>
</section>

<ng-template #spinner>
	<div class="spinner">
		<ngx-pulse-loader class="item"
		                  color="white">
		</ngx-pulse-loader>
	</div>
</ng-template>
