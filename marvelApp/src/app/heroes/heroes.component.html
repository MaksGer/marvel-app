<section *ngIf="!isLoading; else spinner">
	<input #searchBox (keyup)="search(searchBox.value)">

	<mat-grid-list [cols]="breakpoint"
	               rowHeight="500px">

		<mat-grid-tile *ngFor="let hero of heroesList">
			<div>
				<mat-card class="hero-item">
					<div class="title marvel-font full-width">
						{{hero.name}}
					</div>

					<div class="hero-image full-width"
						[style.background-image]="'url(' + hero.thumbnail.path + '.' + hero.thumbnail.extension +')'">
					</div>
				</mat-card>
			</div>
		</mat-grid-tile>
	</mat-grid-list>

<!--	<mat-paginator class="tab-pagination full-width"-->
<!--	               [length]="length"-->
<!--	               [pageSize]="pageSize"-->
<!--	               [pageSizeOptions]="pageSizeOptions"-->
<!--	               (page)="handlePage($event)">-->
<!--	</mat-paginator>-->
</section>

<ng-template #spinner>
	<div class="spinner">
		<ngx-pulse-loader class="item"
		                 color="white">
		</ngx-pulse-loader>
	</div>
</ng-template>
