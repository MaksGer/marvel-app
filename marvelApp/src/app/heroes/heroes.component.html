<section class="heroes" *ngIf="!isLoading; else spinner">
	<div class="container">
		<div class="hero-item"
		     *ngFor="let hero of heroesList;">
			<div class="title marvel-font">
				{{hero.name}}
			</div>
			<div class="hero-image"
			     [style.background-image]="'url(' + hero.thumbnail.path + '.' + hero.thumbnail.extension +')'">
			</div>
		</div>
	</div>
</section>

<ng-template #spinner>
	<div class="spinner">
		<ngx-ring-loader class="item"
		                 color="white"
		                 size="200">
		</ngx-ring-loader>
	</div>
</ng-template>
